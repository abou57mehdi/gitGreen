{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Local Data</h1>
        <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        {% if plot_div %}
            <div class="mt-5">
                <h2>Plot Output</h2>
                <div class="bg-white p-3 border rounded">
                    {{ plot_div|safe }}
                </div>
            </div>
        {% endif %}

        <hr class="my-4">
        
        <div class="mt-4">
            <h2>Or</h2>
            <a href="{% url 'monitoring:visualize_data' %}" class="btn btn-secondary">Visualize Data And Fetch It</a>
        </div>
    </div>
</body>
</html>
